<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>円の面積</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <div class="center">
        <div class="radius pai">
          <input type="radio" name="pi" id="radius" value="radius" checked />
          <label for="radius">半径</label>
          <input class="number" placeholder="㎝" />
        </div>
        <div class="diameter pai">
          <input type="radio" name="pi" id="diameter" value="diameter" />
          <label for="diameter">直径</label>
          <input class="number" placeholder="㎝" />
        </div>
        <div class="circumference pai">
          <input
            type="radio"
            name="pi"
            id="circumference"
            value="circumference"
          />
          <label for="circumference">円周</label>
          <input class="number" placeholder="㎝" />
        </div>
        <div class="area pai">
          <input type="radio" name="pi" id="area" value="area" />
          <label for="area">面積</label>
          <input class="number" placeholder="㎠" />
        </div>
        <div class="semicircle pai">
          <input type="radio" name="pi" id="semicircle" value="semicircle" />
          <label for="semicircle">半円</label>
          <input class="number" placeholder="㎠" />
        </div>
        <div class="quarter pai">
          <input type="radio" name="pi" id="quarter" value="quarter" />
          <label for="quarter">四半円</label>
          <input class="number" placeholder="㎠" />
        </div>
      </div>
      <button>計算</button>
    </main>
  </body>
</html>
